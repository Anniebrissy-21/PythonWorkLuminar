<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>REGISTRATION FORM</h1>
    <!--http methods-> get post put patch delete-->
    <!-- action-> which action    ....enctype-> for upload cv or any other uploads-->
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">Name:</label> <!--label for uneditable text-->
            <input type="text" placeholder="your name" id="id_name" name="" class="">

        </div>

        <div>
            <label for="id_email">Email:</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="" class="">
        </div>

        <div>
            <label for="id_phonenumber">Phone Number:</label>
            <input type="text" id="id_phonenumber" name="" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender">

            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender">

            <label for="id_others">Others</label>
            <input type="radio" id="id_others" name="gender">
        </div>
        <div>
            <label for="">Language:</label>
            <select name="" id="">
                <option value="">Tamil</option>
                <option value="">Malayalam</option>
                <option value="">Telungu</option>
                <option value="">Hindi</option>
                <option value="">English</option>
            </select>
        </div>
        <div>
            <label for="id_zipcode">Zipcode:</label>
            <input type="text" placeholder="enter zip code" id="id_zipcode" class="" name=""> 
        </div>
        <div>
            <label for="">About:</label>
            <textarea name="" id="" cols="7" rows="3"></textarea>
        </div>
        <div>
            <label for="">DOB:</label>
            <input type="date">
        </div>
        <p>
            <label for="">Skills:</label>
            <label for="">C++</label>
            <input type="checkbox" name="" id="">
            <label for="">Java</label>
            <input type="checkbox" name="" id="">
            <label for="">python</label>
            <input type="checkbox" name="" id="">
        </p>
        <button type="submit">Register</button>

    </form>
    
</body>

</html>
