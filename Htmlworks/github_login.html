<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <style>
        button{
            background-color: brown;
            color: aquamarine;
        }
        
    </style>
</head>

<body>
    <main>
        <center>
            <img src="images/download.png" alt="NoImage">

            <h1>Sign in to Github</h1>

        </center>
        <center>
            <section >
                <p><label for="email_id">Username or email address</label></p>
                <p><input type="text" id="email_id" name="" class="" required></p>
                <p><label for="pass_id">Password</label><a href="#">Forget password?</a></p>
                <p><input type="password" id="pass_id" name="" class="" required></p>
                <button type="submit">Sign in</button>
                <p><label for="">New to GitHub?</label><a href="#">Create an account</a></p>
            </section>
            <footer>
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">Docs</a>
                <label for="">Contacts</label>
                <label for="">Github</label>
                <label for="">Support</label>
            </footer>
        </center>

    </main>

</body>

</html>
