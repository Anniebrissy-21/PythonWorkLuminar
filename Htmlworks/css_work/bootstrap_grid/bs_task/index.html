<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {

        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #d953d6 100%);
        height: 100vh;
    }

    button {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #d953d6 100%);
    }
</style>

<body>
    <div class="container  mt-5 bg-white" style="width: 50%;">
        <form action="" class="border-2 p-5 rounded">
            <h1 class="">Registration</h1>
            <div class="row mt-4 ">
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p><label for="id_name"><strong>Full Name</strong></label></p>
                    <input type="text" id="id_name" placeholder="Enter your name"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p><label for="id_username"><strong>Username</strong></label></p>
                    <input type="text" id="id_username" placeholder="Enter your Username"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p><label for="id_email"><strong>Email</strong></label></p>
                    <input type="email" id="id_email" placeholder="Enter your Email"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p> <label for="id_number"><strong>Phone Number</strong></label></p>
                    <input type="text" id="id_number" placeholder="Enter your number"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p><label for="id_password"><strong>Password</strong></label></p>
                    <input type="text" id="id_password" placeholder="Enter your Password"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <p><label for="id_confirm_password"><strong>Confirm Password</strong></label></p>
                    <input type="text" id="id_confirm_password" placeholder="Confirm your Password"
                        class="border border-2 shadow-none form-control mb-2 mt-0">
                </div>
            </div>

            <div>
                <label for="" class="co-12 mt-2 fs-5"><strong>Gender</strong></label>
                <div>

                    <input type="radio" id="id_male" name="gender" class="mt-3">
                    <label for="id_male" class="col-3">Male</label>


                    <input type="radio" id="id_female" name="gender">
                    <label for="id_female" class="col-3">Female</label>


                    <input type="radio" id="id_prefer" name="gender">
                    <label for="id_prefer" class="col-3">Prefer not to say</label>
                </div>
            </div>
            <div class="">
                <button class="btn form-control text-white mt-4 shadow-none" type="button">Register</button>

            </div>

    </div>
    </form>
    </div>
</body>

</html>
