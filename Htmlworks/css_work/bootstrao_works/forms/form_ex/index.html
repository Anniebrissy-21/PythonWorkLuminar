<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: #FF3CAC;
            background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            height: 100vh;

        }
    </style>
</head>

<body class="bg-dark">
    <div class="container" style="width: 45%;height: 670px;">

        <div class="row  bg-light border-4 border-danger rounded-4 "
            style="width: 80%; height: 100%; margin-left: auto; margin-right: auto;">
            <form action="" class="p-3">
                <h1 class="text-center">Register</h1>
                <div style="margin-left: -15px; color: rgb(219, 217, 217);" class="fs-2">
                    ___________________________________
                </div>

                <div class="form-group mt-5">
                    <input type="text" placeholder="Name" class=" form-control bg-light border-bottom"
                        style="box-shadow: none; outline: 0; border: none; ">
                </div>

                <div class="mt-5">
                    <input type="email" placeholder="Email" class="form-control bg-light border-bottom"
                        style="box-shadow: none; outline: 0; border: none; ">
                </div>

                <div class="mt-5">
                    <input type="password" placeholder="Password" class="form-control bg-light border-bottom"
                        style="box-shadow: none; outline: 0; border: none; ">
                </div>

                <div class="mt-5">
                    <input type="password" placeholder="Confirm password" class="form-control bg-light border-bottom"
                        style="box-shadow: none; outline: 0; border: none;">
                </div>
                <div class="mt-5">
                    <input type="button" value="Sign Up" class="rounded-pill p-3 form-control btn btn-outline-dark ">
                </div>
                <div class="mt-5 text-center">
                    Have an Account ? <a href="#">Login Here</a>
                </div>
        </div>
    </div>
    </form>
</body>

</html>
